<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines - Pharmacy Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pharmacy Management System</h1>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/medicines" class="active">Medicines</a></li>
                    <li><a href="/sales">Sales</a></li>
                    <li><a href="/inventory">Inventory</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="dashboard">
                <div class="card">
                    <h2>Add New Medicine</h2>
                    <form id="add-medicine-form">
                        <input type="text" name="name" placeholder="Medicine Name" required>
                        <input type="number" name="quantity" placeholder="Quantity" min="0" required>
                        <input type="number" name="price" placeholder="Price" step="0.01" min="0" required>
                        <button type="submit">Add Medicine</button>
                    </form>
                </div>

                <div class="card">
                    <h2>All Medicines</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="medicines-body">
                            <!-- Medicines will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pharmacy Management System</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
